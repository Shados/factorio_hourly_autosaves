[mod-setting-description]
hourly_autosaves_prefix=The prefix to use for the names of the hourly autosaves
hourly_autosaves_interval=The number of minutes between autosaves being created
hourly_autosaves_debug=Whether or not to enable debug mode (which does things like print debug messages)

